# Validate commit messages
commit-msg:
  commands:
    commitlint:
      run: bash -c 'export PATH="/opt/homebrew/bin:/opt/homebrew/sbin:$PATH" && npx --no -- commitlint --edit {1}'

# Validate content before committing
pre-commit:
  commands:
    lint:
      glob: '*'
      run: bash -c "export PATH='/opt/homebrew/bin:/opt/homebrew/sbin:$PATH' && npx --no -- eslint --fix --no-warn-ignored {staged_files}"
      stage_fixed: true
      priority: 1
    check-types:
      glob: '*.{ts,tsx}'
      run: bash -c 'export PATH="/opt/homebrew/bin:/opt/homebrew/sbin:$PATH" && npm run check:types'
      priority: 2
